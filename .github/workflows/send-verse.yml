name: Send Hourly Verse

on:
  schedule:
    # Runs every hour from 7am to 7pm (UTC)
    # 7am UTC = 7 0 * * *
    # 8am UTC = 8 0 * * *
    # ... and so on until 7pm UTC = 19 0 * * *
    - cron: '0 6 * * *'   # 7am
    - cron: '0 8 * * *'   # 8am
    - cron: '0 10 * * *'   # 9am
    - cron: '0 12 * * *'  # 10am
    - cron: '0 14 * * *'  # 11am
    - cron: '0 16 * * *'  # 12pm
    - cron: '0 18 * * *'  # 1pm
  workflow_dispatch: # Allow manual trigger

jobs:
  send-verse:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only needs read access to checkout code

    env:
      PYTHONIOENCODING: utf-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Send verse via ntfy
      run: |
        cd scripts
        python send_verse.py
